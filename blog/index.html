---
layout: default
title: Blog
---
<div class="span12">
  <h2>Blog</h2>

  <ul class="entries">
    {% for post in site.posts %}
      <li>
      	<span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      	<p>{{ post.content | truncatewords 50 }}</p>
      </li>
    {% endfor %}
  </ul>
 </div>
